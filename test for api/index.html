<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form</title>
</head>
<body>
    <h2>Submit Your Data</h2>
    <form action="http://127.0.0.1:5000/api/submit/" method="POST" enctype="multipart/form-data">
        <label for="text">Enter some text:</label>
        <input type="text" id="text" name="text" required><br><br>
        <label for="screenshot">Upload a screenshot (PNG only):</label>
        <input type="file" id="screenshot" name="screenshot" accept="image/png" required><br><br>
        <input type="submit" value="Submit">
    </form>         
</body>
</html>
